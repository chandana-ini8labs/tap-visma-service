version: 1
send_anonymous_usage_stats: true
project_id: "tap-visma-service"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-visma-service"
    namespace: "tap_visma_service"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    # TODO: Declare settings and their types here:
    settings:
    - name: client_id
      kind: string
      label: Client ID
      description: The client ID to use for authentication
      required: true

    - name: client_secret
      kind: password
      label: Client Secret
      description: The client secret to use for authentication
      required: true

    - name: tenant_id
      kind: string
      label: Tenant ID
      description: The tenant ID to use for authentication
      required: false

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
